apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: homayoonalimohammadi/django_test:1.0.0
        ports:
        - containerPort: 8000
        resources: 
          limits: 
            cpu: "200m"
            memory: "200M"
          requests: 
            cpu: "200m"
            memory: "200M"
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  selector:
    app: django
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
